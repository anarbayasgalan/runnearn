publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.3.0
  location: ^8.0.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  google_sign_in: ^6.1.0
  flutter_facebook_auth: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
