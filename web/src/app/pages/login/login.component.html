<div class="login-container" (mousemove)="onMouseMove($event)">
  <app-interactive-background></app-interactive-background>
  <div class="gradient-overlay"></div>

  <div class="card login-card">
    <div class="brand-header">
      <h1 class="motion-text">
        <span class="word" style="--i:1">RUN</span>
        <span class="word accent" style="--i:2">'n</span>
        <span class="word" style="--i:3">EARN</span>
      </h1>
      <p class="subtitle">Welcome to the future of movement.</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="userName" class="input-field" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="userPass" class="input-field" placeholder="Enter password">
      </div>

      <div *ngIf="errorMsg" class="error-msg">
        {{ errorMsg }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading"
        style="width: 100%; margin-top: 1rem;">
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>

      <div class="social-login-separator" style="margin: 1.5rem 0; text-align: center; color: #888;">
        <span>OR</span>
      </div>

      <div style="display: flex; justify-content: center; width: 100%; margin-bottom: 0.8rem;">
        <asl-google-signin-button type="standard" size="large" [width]="300"></asl-google-signin-button>
      </div>

      <div style="display: flex; justify-content: center; width: 100%;">
        <button type="button" class="fb-login-btn" (click)="signInWithFB()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
          </svg>
          <span>Sign in with Facebook</span>
        </button>
      </div>


    </form>

    <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
      <a routerLink="/forgot-password" style="color: var(--color-primary); text-decoration: none;">Forgot Password?</a>
    </div>

    <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
      <a routerLink="/register" style="color: var(--color-primary); text-decoration: none;">Create an account</a>
    </div>
  </div>
</div>
